<div class="row">
<div class="col-md-6 offset-md-3">
  <div class="jumbotron contenerdor-form">
    <form>
     <h3>Registrar una nueva publicidad</h3>
      <div class="form-group">
        <label >Titulo</label>
        <input type="text" class="form-control" name="Title" #Title="ngModel"  [(ngModel)]="adv.Title" >
      </div>
      <div class="form-group">
        <label >Descripción</label>
        <input type="text" class="form-control" name="Descriotion" #Descriotion="ngModel" [(ngModel)]="adv.Descriotion" >
      </div>
      <div class="form-group">
        <label>url imagen</label>
        <input type="text" class="form-control" name="PathImage" #PathImage="ngModel" [(ngModel)]="adv.PathImage" >
      </div>

      <button type="submit" [disabled]="disablesave" (click)="onsubmit()" class="btn btn-primary">guardar</button>
      <button type="submit"  [disabled]="disableupdate" (click)="updateAdvertising()" class="btn btn-success">Actualizar registro</button>
    </form>
  </div>
</div>
</div>

<div class="row">
 <div class="col-md-6 offset-md-3">


  <table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Tiutlo</th>
      <th scope="col">Descripción</th>
      <th scope="col">Imagen</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Advertisings">
      <td scope="row">{{item.Id}}</td>
      <td>{{item.Title}}</td>
      <td>{{item.Descriotion}}</td>
      <td>{{item.PathImage}}</td>
      <td>{{item.DateCreation}}</td>
      <td><button class="btn btn-primary" (click)="editAdvertising(item)"> Editar</button></td>
      <td><button class="btn btn-danger" (click)="deleteAdvertising(item.Id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
  </div>
 </div>
