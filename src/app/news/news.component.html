<div class="row">
<div class="col-md-6 offset-md-3">
  <div class="jumbotron contenerdor-form">
    <form>
      <h3>Registrar una nueva noticia</h3>
      <div class="form-group">
        <label >Titulo noticia</label>
        <input type="text" class="form-control" name="Title" #Title="ngModel"  [(ngModel)]="news.Title" >
      </div>
      <div class="form-group">
        <label >Subtitulo noticia</label>
        <input type="text" class="form-control" name="Subtitle" #Subtitle="ngModel" [(ngModel)]="news.Subtitle" >
      </div>
      <div class="form-group">
        <label>Descripción de la noticia</label>
        <textarea  class="form-control" name="Description" #Description="ngModel" [(ngModel)]="news.Description"></textarea>
      </div>
      <div class="form-group">
      <button type="submit" [disabled]="disablesave" (click)="onsubmit()" class="btn btn-primary">guardar</button>
      <button type="submit" [disabled]="disableupdate" (click)="updateNews()" class="btn btn-success">Actualizar registro</button>
      </div>
    </form>
  </div>
</div>
</div>

<div class="row">
 <div class="col-md-6 offset-md-3">


  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Titlulo</th>
      <th scope="col">Subtitulo</th>
      <th scope="col">Descripción</th>
      <th scope="col">fecha de creación</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listNews">
      <td scope="row">{{item.Id}}</td>
      <td>{{item.Title}}</td>
      <td>{{item.Subtitle}}</td>
      <td>{{item.Description}}</td>
      
      <td>{{item.DatePublish}}</td>
      <td><button class="btn btn-primary" (click)="editNew(item)"> Editar</button></td>
      <td><button class="btn btn-danger" (click)="deleteNews(item.Id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
  </div>
 </div>
